<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="utf-8">
  <title id="title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="http://cdn.bbyxy.com/quiz/1/css/style_grow.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://dup.baidustatic.com/js/zm.js"></script>
  <script type="text/javascript" src="http://www.veryhuo.com/uploads/Common/js/jQuery.md5.js"></script>
</head>

<body>

  <div style="text-align:center;">
  </div>

  <img src="http://cdn.bbyxy.com/quiz/1/img/chifan/ico.jpg" style="position: absolute;top: -10000px;left: -1000px;z-index: -1;" />

  <div class="share" id="share" onclick="document.getElementById('share').style.display='block'">
    <img width="85%" src="http://cdn.bbyxy.com/quiz/1/img/common/share.png">
  </div>
  <div class="page2">
    <section class="section">
      <div class="word-wrap">
        出生于
        <font color="#EE7600" id="age">123</font> 的人，这辈子靠
        <font color="#EE7600" id="skill">逗比</font>吃饭</div>
    </section>
    <img src="" class="funny-img" id="img">
    <br>





    <input style="width: 45%;float: left;margin-left: 3%;" type="button" class="btn-share" value="分享出去" onclick="document.getElementById('share').style.display='inline'">


    <input style="width: 45%;margin-left: 3%;" type="button" class="btn-start-r" value="更多好玩" onclick="return false;">

  </div>

  <script>
    $(function() {
      $('#share').click(function() {
        $('#share').hide();
      });

      var skills = {
        1: "行动",    8: "智商",
        2: "读书",    9: "数钱",
        3: "身材",    10: "撒钱",
        4: "会持家",  11: "双手",
        5: "练武",    12: "口才",
        6: "聪明的大脑",    13: "逗比",
        7: "才华",    14: "脸皮厚",
        15: "手机"
      }

      var age = getQueryString("age");
      $("#age").text(age);

      var cnt = parseInt("0x" + $.md5(age).substring(0, 2)) % 15 + 1;
      $("#skill").text(skills[cnt]);

      var url = "http://cdn.bbyxy.com/quiz/1/img/chifan/" + cnt + ".gif";
      $("#img").prop("src", url);

      var title = "生在" + age + "，这辈子注定是要靠" + skills[cnt] + "吃饭！";
      $("#title").text(title);
    });



function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
    }


  </script>

</body>

</html>
